<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			@keyframes slid{
				0%{
					background-position: 0%;
				}
				50%{
					background-position: 100%;
				}
				100%{
					background-position: 0%;
				}
			}
			*{
				margin:0px; padding:0px;
			}
			html{
				height: 700px;
				background:linear-gradient(-45deg , #03a9f4 , #f441a5 , #ffeb3b , #03a9f4 );
				background-size: 400%;
				animation:slid 5s linear infinite;
			}
		</style>
	</head>
	<body>
	</body>
</html>
